<ion-header class="header">

    <ion-buttons slot="start">
      <ion-menu-button>
        <ion-icon class="icon" name="list"></ion-icon>
      </ion-menu-button>
  
      <img class="menu" src="../../assets/img/logo13.png">
  
      <ion-button slot="end" (click)="cart()">
        <ion-icon name="cart" class="icon2"></ion-icon>
      </ion-button>
      <ion-button slot="end" (click)="search()">
          <ion-icon name="search" class="icon2"></ion-icon>
        </ion-button>
    </ion-buttons>
  
  </ion-header>
  
  <ion->
      <ion-card  *ngFor="let cliente of listaDeClientes">
          <ion-card-header>
            
            <ion-card-title>{{cliente?.nome}}</ion-card-title>
            <ion-card-subtitle>{{cliente?.email}}</ion-card-subtitle>
            <ion-card-subtitle>{{cliente?.telefone}}</ion-card-subtitle>

           <ion-icon name="share-alt" (click)="viewCliente(cliente)" size="large"></ion-icon>
           <ion-icon name="trash" (click)="remove(cliente)" size="large"></ion-icon>
          </ion-card-header>
     
        </ion-card>

        <ion-fab class="contat" vertical="bottom" horizontal="end" slot="fixed">
            <ion-fab-button>
              <ion-icon name="settings"></ion-icon>
            </ion-fab-button>
            <ion-fab-list class="teste" side="start">
        
              <ion-fab-button class="btn" (click)="logout()">
                <ion-icon class="img" name="log-out"></ion-icon>
              </ion-fab-button>
        
              <ion-fab-button class="btn" (click)="search()">
                <ion-icon class="img" name="search"></ion-icon>
              </ion-fab-button>
        
              <ion-fab-button class="btn" (click)="contact()">
                <ion-icon class="img" name="contact"></ion-icon>
              </ion-fab-button>
        
              <ion-fab-button class="btn" (click)="cart()">
                <ion-icon class="img" name="cart"></ion-icon>
              </ion-fab-button>
        
            </ion-fab-list>
          </ion-fab>
  </ion-content>
